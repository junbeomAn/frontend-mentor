<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  </head>
  <body>
    <div class="contents">
    <seciton class="section-left">
      <header class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </header>
      <article class="launch-date">
        <h1 class="launch__date-upper">We're</h1>
        <h1 class="launch__date-lower">
          coming <br />
          soon
        </h1>
      </article>
      <p id="page-intro">
        Hello fellow shoppers! We're currently building our new <br />fashion
        store. Add your email below to stay up-to-date with <br />
        announcements and our launch deals.
      </p>
      <form class="send-email"> 
        <input class="input-email" type="text" placeholder="Email Address" />
        <img class="error-icon" src="./images/icon-error.svg" alt="err"/>
        <button class="send-btn">
          <img src="./images/icon-arrow.svg" alt=">"/>
        </button>
      </form>
      <p class="error-msg">Please provide a valid email</p>
    </seciton>
    <section class="section-right"></section>
  </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
